<!DOCTYPE html>
<html>

<head>
    <title>Kris wu</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="MagicCube.css">
</head>

<body>
    <!-- 容器 -->
    <div class="container">
        <div class="box">
            <div class="box-page top"></div>
            <div class="box-page bottom"></div>
            <div class="box-page left"></div>
            <div class="box-page right"></div>
            <div class="box-page before"></div>
            <div class="box-page after"></div>
        </div>
    </div>
    <script type="text/javascript">
        var arr = document.querySelectorAll('.box-page');
        //遍历六个面中的每一个面
        for (var n = 0; n < arr.length; n++) {
            //外层循环遍历行
            for (var r = 0; r < 3; r++) {
                //内层循环遍历列
                for (var c = 0; c < 3; c++) {
                    // 创建元素
                    var divs = document.createElement('div');
                    divs.style.cssText = "width:100px;height:100px;border:2px solid #fff;box-sizing: border-box;position:absolute;background-image:url(img/" + (n+1) + ".gif);background-size:300px 300px";
                    arr[n].appendChild(divs);
                    divs.style.left = c * 100 + "px";
                    divs.style.top = r * 100 + "px";
                    divs.style.backgroundPositionX = -c * 100 + "px";
                    divs.style.backgroundPositionY = -r * 100 + "px";
                }
            }
        }
    </script>
</body>

</html>
